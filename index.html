<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo App</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div class="card">

      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="images/search.png"></button>
      </div>

      <div class="weather">

        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">Vicenza</h2>
        <div class="details">
        <div class="col">

          <img src="images/humidity.png">

          <div>

            <p class="humidity">50%</p>
            <p>Humidity</p>

          </div>

        </div>

        <div class="col">

          <img src="images/wind.png">

          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>

          </div>
        
          </div>
        </div>
        <div class="nextDays">
          <div class="col2">

            <img src="images/snow.png">
  
            <div>
              <p class="next">15 km/h</p>
              <p>Tomorrow</p>
  
            </div>
            <div class="col2">

              <img src="images/wind.png">
    
              <div>
                <p class="secondNext">15 km/h</p>
                <p>Saturday</p>
    
              </div>
              <div class="col2">

                <img src="images/wind.png">
      
                <div>
                  <p class="thirdNext">15 km/h</p>
                  <p>Sunday</p>
      
                </div>
                <div class="col2">

                  <img src="images/wind.png">
        
                  <div>
                    <p class="fourthNext">15 km/h</p>
                    <p>Monday</p>
        
                  </div>
                            

        </div>
      </div>
    </div>
    
    <script type="module"  src="/src/main.js"></script>
  </body>
</html>
